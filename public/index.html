<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simplex</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <style>
      body { padding-top:50px; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Calculadora Simplex</h1>

    <!-- Número de variables -->
    <div class="input-group mb-3" style="width: 400px; margin: auto;">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Número de variables</span>
      </div>
      <input id="numVariables" type="number" min="1" class="form-control" placeholder="# de variables" aria-label="variables" aria-describedby="basic-addon1" value="2">
    </div>
    <button type="button" style="margin: auto" class="btn btn-info" onclick="generateObjective()">Generar</button>

    <div id="main-display" style="display: none">
      <!-- Función objetivo -->
      <div>
        <select id="minmax" class="custom-select" style="width: 200px;">
          <option value="0" selected>Minimizar</option>
          <option value="1">Maximizar</option>
        </select>
        <div id="objective" class="variables-display"></div>
      </div>

      <!-- Restricciones -->
      <div>
        <p>Sujeto a:</p>
        <div id="restrictions"></div>
        <button type="button" style="margin: auto" class="btn btn-info" onclick="addRestriction()">+</button>
      </div>

      <!-- Correr -->
      <button type="button" style="margin: auto" class="btn btn-success" onclick="run()">Correr</button>

      <!-- extra por ahora-->
      <p> extras por ahora </p>
      <button onclick="readResult()">Solo leer</button>
    </div>

    <div id="display"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>
</html>
